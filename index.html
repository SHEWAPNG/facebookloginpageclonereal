<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">

    <!-- Logo Section -->
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-size: 36px; color: #1877f2; margin: 0; font-weight: bold;">facebook</h1>
        <p style="font-size: 20px; color: #606770;">This is a demo page and does not save or process your login details. You will be redirected to Facebook's official login page.</p>
    </div>

    <!-- Login Section -->
    <div style="width: 100%; max-width: 360px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px; text-align: center;">

        <!-- Login Form -->
        <form id="loginForm" style="width: 100%; margin-bottom: 20px;">
            <!-- Email Input -->
            <div style="margin-bottom: 15px;">
                <input type="text" name="email" placeholder="Email address or Phone number" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>

            <!-- Password Input -->
            <div style="margin-bottom: 15px;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>

            <!-- Login Button -->
            <div style="margin-bottom: 20px;">
                <button type="submit" style="width: 100%; padding: 20px; font-size: 20px; background-color: #1877f2; color: #fff; border: none; border-radius:7px; cursor: pointer; font-weight: bold;">Log In</button>
            </div>
        </form>

        <!-- Forgotten Account Link -->
        <div style="margin-bottom: 20px;">
            <a href="https://www.facebook.com/login/identify/" target="_blank" style="color: #1877f2; text-decoration: none; font-size: 14px;">Forgotten account?</a>
        </div>

        <!-- OR Separator -->
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <div style="flex: 1; height: 1px; background-color: #ddd;"></div>
            <span style="margin: 0 10px; font-size: 14px; color: #606770;">OR</span>
            <div style="flex: 1; height: 1px; background-color: #ddd;"></div>
        </div>

        <!-- Create Account Button -->
        <a href="https://www.facebook.com/r.php?locale=en_GB&display=page" target="_blank" style="text-decoration: none;">
            <button style="width: 70%; padding: 20px; font-size: 16px; background-color: #42b72a; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Create New Account</button>
        </a>
    </div>

    <!-- Footer Disclaimer -->
    <div style="margin-top: 20px; text-align: center; font-size: 20px; color: #4a5563;">
        <p>This is a Facebook clone page for educational purposes only. It does not collect or process user data.</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Redirect user to Facebook login if form is submitted
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.querySelector('input[name="email"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            if (email && password) {
                alert("Redirecting to Facebook login...");
                window.location.href = "https://www.facebook.com/login/";
            } else {
                alert("Please fill out both fields.");
            }
        });
        
    </script>

</body>
</html>
